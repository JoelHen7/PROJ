<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Quartos</title>
</head>
<body>
    <h1>Reserva de Quartos de Hotel</h1>
    <form action="processar_reserva.php" method="post">
        <label for="nome">Nome do Cliente:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="checkin">Data de Check-in:</label>
        <input type="date" id="checkin" name="checkin" required><br>

        <label for="checkout">Data de Check-out:</label>
        <input type="date" id="checkout" name="checkout" required><br>

        <label for="tipo_quarto">Tipo de Quarto:</label>
        <select id="tipo_quarto" name="tipo_quarto">
            <option value="standard">Standard</option>
            <option value="luxo">Luxo</option>
            <option value="suíte">Suíte</option>
        </select><br>

        <input type="submit" value="Reservar">
    </form>
</body>
</html>
